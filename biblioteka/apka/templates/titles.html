<!DOCTYPE html>
<html>
<head>
    <title>Tytuły</title>
</head>
<body>
    <h1>Tytuły</h1>
    <table>
        <thead>
            <tr>
                <th>Title ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for title in titles %}
            <tr>
                <td>{{ title.1 }}</td>
                <td>{{ title.0 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
